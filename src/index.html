<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ADEP WebApp</title>
  <!-- Apacheのエイリアスを動作させるため、暫定対応として以下のbaseタグをコメントアウト -->
  <!-- <base href="/"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link href="{{htmlWebpackPlugin.options.props.VENDOR_CSS_PATH}}" rel="stylesheet">
  <link href="{{htmlWebpackPlugin.options.props.APP_CSS_PATH}}" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <app-component></app-component>

    <!-- The polyfills js is generated during the build process -->
    <script src="{{htmlWebpackPlugin.options.props.POLYFILL_JS_PATH}}"></script>

    <!-- The bundle js is generated during the build process -->
    <script src="{{htmlWebpackPlugin.options.props.VENDOR_JS_PATH}}"></script>
    <script src="{{htmlWebpackPlugin.options.props.APP_JS_PATH}}"></script>

</body>

</html>
